{% extends 'base.html' %}

{% block title %}Login - Painting{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h1>Welcome Back ðŸŽ¨</h1>
    <p class="subtitle">Login to continue exploring amazing artists</p>

    <form id="loginForm">
      {% csrf_token %}

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Error message -->
      <div id="loginError" style="color:red;"></div>

      <!-- Submit button -->
      <button type="button" class="btn" onclick="loginUser()">Login</button>

      <p class="switch-text">
        Don't have an account? 
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
      </p>
    </form>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>

function loginUser() {
    const email = $('#email').val();
    const password = $('#password').val();
    const csrfToken = $('input[name="csrfmiddlewaretoken"]').val();

    $.ajax({
        url: "{% url 'accounts:loginauth' %}",   // AJAX posts to loginauth
        type: "POST",
        headers: {
            "X-CSRFToken": csrfToken
        },
        data: {
            email: email,
            password: password
        },
        success: function(response) {
            if (response.success) {
                window.location.href = "{% url 'home' %}";  // redirect after login
            } else {
                $('#loginError').text(response.error);
            }
        },
        error: function(xhr) {
            $('#loginError').text("Something went wrong! Please try again.");
            console.error(xhr.responseText);
        }
    });
}
</script>
{% endblock %}
