{% extends "base1.html" %}
{% load static %}
{% block title %}Edit Profile - RColourcraft{% endblock %}

{% block content %}
<style>
  /* Edit Profile Form */
  #customerProfileForm {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    gap: 30px;
    padding: 25px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }

  #customerProfileForm .profile-details {
    flex: 1;
    min-width: 280px;
  }

  #customerProfileForm label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
  }

  #customerProfileForm input[type="text"],
  #customerProfileForm input[type="email"] {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    margin-bottom: 18px;
    transition: border-color 0.3s;
  }

  #customerProfileForm input[type="text"]:focus,
  #customerProfileForm input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
  }

  #customerProfileForm .profile-picture {
    flex: 1;
    min-width: 240px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #customerProfileForm .profile-picture img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #007bff;
    margin-bottom: 12px;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }

  #customerProfileForm input[type="file"] {
    font-size: 14px;
    margin-top: 8px;
  }
  
  body {
    margin-top: 0px;
    padding: 0px;
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  main.edit-profile-page {
    padding: 50px;
    text-align: center;
    min-height: 100vh;
    background-color: #f7f7f7;
  }

  .edit-profile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto 40px;
    gap: 40px;
  }

  .profile-details {
    flex: 1;
    min-width: 300px;
    text-align: left;
  }

  .profile-details label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .profile-details input[readonly] {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px 14px;
    width: 100%;
    border-radius: 6px;
    font-size: 15px;
    margin-bottom: 18px;
  }

  .checkbox-group {
    margin-top: 10px;
  }

  .checkbox-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 8px;
  }

  .profile-picture {
    flex: 1;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-picture img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #007bff;
    box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
    transition: transform 0.3s ease;
  }

  .profile-picture img:hover {
    transform: scale(1.04);
  }

  .edit-pic-link {
    margin-top: 10px;
    font-size: 15px;
    color: #007bff;
    cursor: pointer;
    text-decoration: underline;
    font-weight: 500;
  }

  .edit-button {
    margin-top: 30px;
  }

  .edit-button button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-button button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .profile-picture img {
      width: 180px;
      height: 180px;
    }

    .edit-profile-container {
      padding: 20px;
    }

    .edit-button {
      margin-top: 20px;
    }
    
  }
</style>

<main class="edit-profile-page">
  <h1 style="margin-top: 40px;">Edit Profile</h1>

  <form id="customerProfileForm" class="edit-profile-container" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="profile-details">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="{{ name }}">

      <label for="email">Gmail</label>
      <input type="email" name="email" id="email" value="{{ email }}">

      <label for="contact">Contact</label>
      <input type="text" name="contact" id="contact" value="{{ contact }}">
    </div>

    <div class="profile-picture">
      <img src="{% if profile_pic %}{{ profile_pic }}{% else %}{% static 'images/default-profile.jpg' %}{% endif %}" alt="Profile Picture">
      <input type="file" name="customer_photo" id="customer_photo">
    </div>
  </form>

  <div class="edit-button">
    <button type="button" id="saveCustomerProfile">Save Profile</button>
  </div>
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("#saveCustomerProfile").click(function () {
    let formData = new FormData($("#customerProfileForm")[0]);

    $.ajax({
      url: "{% url 'edit_profile' %}",  // make sure this matches your view URL name
      type: "POST",
      data: formData,
      processData: false,
      contentType: false,
      success: function (response) {
        alert(response.message);
      },
      error: function (xhr, status, error) {
        alert("Something went wrong: " + error);
      },
    });
  });
</script>


{% endblock %}
