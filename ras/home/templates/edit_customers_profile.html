{% extends "base1.html" %}
{% load static %}
{% block title %}Edit Profile - RColourcraft{% endblock %}

{% block content %}
<style>
  body {
    margin-top: 0px;
    padding: 0px;
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  main.edit-profile-page {
    padding: 50px;
    text-align: center;
    min-height: 100vh;
    background-color: #f7f7f7;
  }

  .edit-profile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto 40px;
    gap: 40px;
  }

  .profile-details {
    flex: 1;
    min-width: 300px;
    text-align: left;
  }

  .profile-details label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .profile-details input[readonly] {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px 14px;
    width: 100%;
    border-radius: 6px;
    font-size: 15px;
    margin-bottom: 18px;
  }

  .checkbox-group {
    margin-top: 10px;
  }

  .checkbox-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 8px;
  }

  .profile-picture {
    flex: 1;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-picture img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #007bff;
    box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
    transition: transform 0.3s ease;
  }

  .profile-picture img:hover {
    transform: scale(1.04);
  }

  .edit-pic-link {
    margin-top: 10px;
    font-size: 15px;
    color: #007bff;
    cursor: pointer;
    text-decoration: underline;
    font-weight: 500;
  }

  .edit-button {
    margin-top: 30px;
  }

  .edit-button button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-button button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .profile-picture img {
      width: 180px;
      height: 180px;
    }

    .edit-profile-container {
      padding: 20px;
    }

    .edit-button {
      margin-top: 20px;
    }
    
  }
</style>


<main class="edit-profile-page">
  <h1 style="margin-top: 40px;">Edit Customer Profile</h1>

  <form id="editForm" class="edit-profile-container" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Left: Customer Info -->
    <div class="profile-details">
      <label for="customer_full_name">Name</label>
      <input type="text" name="customer_full_name" id="customer_full_name"
             value="{{ customer.customer_full_name }}" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ customer.email }}">

      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" value="{{ customer.mobile }}" required>
    </div>

    <!-- Right: Customer Picture -->
    <div class="profile-picture">
      {% if customer.customer_photo %}
        <img src="{{ customer.customer_photo.url }}" alt="Customer Photo">
      {% else %}
        <img src="{% static 'images/default-profile.jpg' %}" alt="Customer Photo">
      {% endif %}
      <input type="file" name="customer_photo" accept="image/*" style="margin-top:15px;">
    </div>

    <!-- Save Button -->
    <div class="edit-button">
      <button type="submit">Save Changes</button>
    </div>
  </form>

  <!-- Success/Error Message -->
  <div id="responseMessage" style="margin-top:20px;"></div>
</main>

<!-- AJAX Script -->
<script>
document.getElementById("editForm").addEventListener("submit", function(e) {
    e.preventDefault();  // stop default form submit

    let form = document.getElementById("editForm");
    let formData = new FormData(form);

    fetch("", {
        method: "POST",
        body: formData,
        headers: {
            "X-Requested-With": "XMLHttpRequest"
        }
    })
    .then(response => response.json())
    .then(data => {
        let msgDiv = document.getElementById("responseMessage");
        if (data.success) {
            msgDiv.innerHTML = `<p style="color:green;">${data.message}</p>`;
        } else {
            msgDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
        }
    })
    .catch(error => {
        console.error("Error:", error);
    });
});
</script>


{% endblock %}
