{% extends "base1.html" %}
{% load static %}
{% block title %}Edit Profile - RColourcraft{% endblock %}

{% block content %}
<style>
  body {
    margin-top: 0px;
    padding: 0px;
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  main.edit-profile-page {
    padding: 50px;
    text-align: center;
    min-height: 100vh;
    background-color: #f7f7f7;
  }

  .edit-profile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto 40px;
    gap: 40px;
  }

  .profile-details {
    flex: 1;
    min-width: 300px;
    text-align: left;
  }

  .profile-details label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .profile-details input,
  .profile-details select {
    border: 1px solid #ccc;
    padding: 10px 14px;
    width: 100%;
    border-radius: 6px;
    font-size: 15px;
    margin-bottom: 18px;
  }

  .checkbox-group {
    margin-top: 10px;
  }

  .checkbox-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }

  .checkbox-group input[type="checkbox"] {
    margin-right: 8px;
  }

  .profile-picture {
    flex: 1;
    min-width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-picture img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid #007bff;
    box-shadow: 0 6px 18px rgba(0, 123, 255, 0.25);
    transition: transform 0.3s ease;
  }

  .profile-picture img:hover {
    transform: scale(1.04);
  }

  .edit-pic-link {
    margin-top: 10px;
    font-size: 15px;
    color: #007bff;
    cursor: pointer;
    text-decoration: underline;
    font-weight: 500;
  }

  .edit-button {
    margin-top: 30px;
  }

  .edit-button button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .edit-button button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .profile-picture img {
      width: 180px;
      height: 180px;
    }
    .edit-profile-container {
      padding: 20px;
    }
    .edit-button {
      margin-top: 20px;
    }
  }
</style>

<main class="edit-profile-page">
  <h1 style="margin-top: 40px;">Edit Profile</h1>

<form class="edit-profile-container" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <!-- Left: Profile Info -->
  <div class="profile-details">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="full_name" value="{{ name }}" readonly>

    <label for="email">Email</label>
    <input type="email" id="email" name="email_address" value="{{ email_address }}" readonly>

    <label for="contact">Mobile</label>
    <input type="text" id="contact" name="mobile" value="{{ contact }}" readonly>

    <label for="fathers_name">Father's Name</label>
    <input type="text" id="fathers_name" name="fathers_name" value="{{ fathers_name|default_if_none:'' }}">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" value="{{ dob|date:'Y-m-d' }}">

    <label for="gender">Gender</label>
    <input type="text" id="gender" name="gender" value="{{ gender|default_if_none:'' }}">

    <label for="house_no">House No</label>
    <input type="text" id="house_no" name="house_no" value="{{ house_no|default_if_none:'' }}">

    <label for="village">Village</label>
    <input type="text" id="village" name="village" value="{{ village|default_if_none:'' }}">

    <label for="city">City</label>
    <input type="text" id="city" name="city" value="{{ city|default_if_none:'' }}">

    <label for="state">State</label>
    <input type="text" id="state" name="state" value="{{ state|default_if_none:'' }}">

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" value="{{ pincode|default_if_none:'' }}">

    <label for="aadhar_card_no">Aadhar Card No</label>
    <input type="text" id="aadhar_card_no" name="aadhar_card_no" value="{{ aadhar_card_no|default_if_none:'' }}">

    <label for="aadhar_card_image_front">Aadhar Card (Front)</label>
    <input type="file" id="aadhar_card_image_front" name="aadhar_card_image_front">

    <label for="aadhar_card_image_back">Aadhar Card (Back)</label>
    <input type="file" id="aadhar_card_image_back" name="aadhar_card_image_back">

    <label for="experience">Experience (years)</label>
    <input type="number" id="experience" name="experience" value="{{ experience|default_if_none:'' }}">

    <div class="checkbox-group">
      <label><input type="checkbox" name="type_of_work" value="3D Art" {% if '3D Art' in type_of_work %}checked{% endif %}> 3D Art</label>
      <label><input type="checkbox" name="type_of_work" value="Mural Art" {% if 'Mural Art' in type_of_work %}checked{% endif %}> Mural Art</label>
      <label><input type="checkbox" name="type_of_work" value="Normal Paint" {% if 'Normal Paint' in type_of_work %}checked{% endif %}> Normal Paint</label>
      <label><input type="checkbox" name="type_of_work" value="2D Art" {% if '2D Art' in type_of_work %}checked{% endif %}> 2D Art</label>
      <label><input type="checkbox" name="type_of_work" value="Digital Art" {% if 'Digital Art' in type_of_work %}checked{% endif %}> Digital Art</label>
    </div>

    <label for="preferred_work_location">Preferred Work Location</label>
    <input type="text" id="preferred_work_location" name="preferred_work_location" value="{{ preferred_work_location|default_if_none:'' }}">

    <label for="bank_account_holder_name">Bank Account Holder Name</label>
    <input type="text" id="bank_account_holder_name" name="bank_account_holder_name" value="{{ bank_account_holder_name|default_if_none:'' }}">

    <label for="account_no">Account No</label>
    <input type="text" id="account_no" name="account_no" value="{{ account_no|default_if_none:'' }}">

    <label for="ifsc_code">IFSC Code</label>
    <input type="text" id="ifsc_code" name="ifsc_code" value="{{ ifsc_code|default_if_none:'' }}">
  </div>

  <!-- Right: Profile Picture -->
  <div class="profile-picture">
    <img src="{% if passport_photo %}{{ passport_photo }}{% else %}{% static 'images/default-profile.jpg' %}{% endif %}" alt="Profile Picture">
    <input type="file" id="passport_photo" name="passport_photo">
  </div>
  
  <!-- Save button inside form -->
  <div class="edit-button">
    <button type="submit">Save Changes</button>
  </div>
</form>




</main>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function() {
    $('.edit-profile-container').on('submit', function(e) {
        e.preventDefault(); // prevent normal form submission

        var form = $(this)[0];
        var formData = new FormData(form);
        var csrftoken = $("input[name='csrfmiddlewaretoken']").val();

        $.ajax({
            url: "{% url 'edit_profile' %}", // Django URL for your view
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            headers: { "X-CSRFToken": csrftoken },
            success: function(response) {
                // Assuming your view returns a redirect, or you can change to JSON response
                if (response.success) {
                    alert(response.message || "Profile updated successfully!");
                } else {
                    alert(response.error || "Something went wrong!");
                }
            },
            error: function(xhr) {
                alert("An error occurred. Please try again.");
                console.log(xhr.responseText);
            }
        });
    });
});
</script>

{% endblock %}
