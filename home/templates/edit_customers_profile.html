{% extends "base1.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Edit Profile" %} - RColourcraft{% endblock %}

{% block content %}
<style>
  /* Edit Profile Form */
  #customerProfileForm {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    gap: 30px;
    padding: 25px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    background: linear-gradient(90deg, #E0F7FA, #E0F7FA); /* purple to blue gradient */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }

  #customerProfileForm .profile-details {
    flex: 1;
    min-width: 280px;
  }

  #customerProfileForm label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
  }

  #customerProfileForm input[type="text"],
  #customerProfileForm input[type="email"] {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    margin-bottom: 18px;
    transition: border-color 0.3s;
  }

  #customerProfileForm input[type="text"]:focus,
  #customerProfileForm input[type="email"]:focus {
    border-color: #007bff;
    outline: none;
  }

  #customerProfileForm .profile-picture {
    flex: 1;
    min-width: 240px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #customerProfileForm .profile-picture img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #007bff;
    margin-bottom: 12px;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }

  #customerProfileForm input[type="file"] {
    font-size: 14px;
    margin-top: 8px;
  }
  
  body {
    margin-top: 0px;
    padding: 0px;
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  main.edit-profile-page {
    padding: 50px;
    text-align: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #9bdded, hsl(125, 59%, 84%));

  }

  .edit-profile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(90deg, #7b2ff7, #00c6ff); /* purple to blue gradient */
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    max-width: 1000px;
    margin: 0 auto 40px;
    gap: 40px;
  }

  .profile-details {
    flex: 1;
    min-width: 300px;
    text-align: left;
  }

  .profile-details label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
  }

  .profile-details input[readonly] {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px 14px;
    width: 100%;
    border-radius: 6px;
    font-size: 15px;
    margin-bottom: 18px;
  }

  .checkbox-group {
    margin-top: 10px;
  }

.upload-btn {
  display: inline-block;
  background: #007bff;
  color: #fff;
  padding: 8px 18px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.upload-btn:hover {
  background: #0056b3;
}

.edit-button {
  margin-top: 15px;
}

.edit-button button {
  background: linear-gradient(135deg, #007bff, #00d4ff);
  color: white;
  border: none;
  padding: 14px 36px;
  font-size: 17px;
  font-weight: 600;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
}

.edit-button button:hover {
  background: linear-gradient(135deg, #0056b3, #0099cc);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
}

@media (max-width: 768px) {
  .edit-profile-container {
    padding: 25px;
  }
  .profile-picture img {
    width: 160px;
    height: 160px;
  }
}

/* Popup Modal Styles */
.popup-modal {
  display: none; /* hidden by default */
  position: fixed;
  z-index: 10000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);

  /* Remove this from here */
  /* display: flex; */
  justify-content: center;
  align-items: center;
}


.popup-content {
  background-color: #fff;
  padding: 25px 40px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 80%;
  font-size: 16px;
  position: relative;
  animation: popupShow 0.3s ease-out;
}

.popup-content p {
  margin: 0;
  color: #333;
  font-weight: 500;
}

.close-popup {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  color: #007bff;
}

@keyframes popupShow {
  from { transform: translateY(-50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

</style>

<main class="edit-profile-page">
  <h1 style="margin-top: 40px;">{% trans "Edit Profile" %}</h1>

  <form id="customerProfileForm" class="edit-profile-container" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="profile-details">
      <label for="name">{% trans "Name" %}</label>
      <input type="text" name="name" id="name" value="{{ name }}">

      <label for="email">{% trans "Gmail" %}</label>
      <input type="email" name="email" id="email" value="{{ email }}">

      <label for="contact">{% trans "Contact" %}</label>
      <input type="text" name="contact" id="contact" value="{{ contact }}">
    </div>


    <div class="profile-picture">
      <img src="{% if profile_pic %}{{ profile_pic }}{% else %}{% static 'images/default-profile.jpg' %}{% endif %}" alt="Profile Picture">
      <label for="customer_photo" class="upload-btn">{% trans "Upload New" %}</label>
      <input type="file" name="customer_photo" id="customer_photo" hidden>
    </div>
  </form>

  
  <div class="edit-button">
    <button type="button" id="saveCustomerProfile">ðŸ’¾ {% trans "Save Profile" %}</button>
  </div>
</main>
<div id="responsePopup" class="popup-modal">
  <div class="popup-content">
    <span class="close-popup">&times;</span>
    <p id="popupMessage"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("#saveCustomerProfile").click(function () {
  let formData = new FormData($("#customerProfileForm")[0]);

  $.ajax({
    url: "{% url 'edit_profile' %}",
    type: "POST",
    data: formData,
    processData: false,
    contentType: false,
    success: function (response) {
  $("#popupMessage").text(response.message);
  $("#responsePopup").css('display', 'flex').hide().fadeIn();

  setTimeout(function () {
    $("#responsePopup").fadeOut();
  }, 3000);
},

error: function (xhr, status, error) {
  $("#popupMessage").text("Something went wrong: " + error);
  $("#responsePopup").css('display', 'flex').hide().fadeIn();
},

  });
});

// Close button click
$(".close-popup").click(function () {
  $("#responsePopup").fadeOut();
});

</script>


{% endblock %}
